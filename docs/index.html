<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>SmartSkecth | Turn Sketch into Photorealistic Images</title>

    <!-- Bootstrap core CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet">
    <link href="color-picker.css" rel="stylesheet">
  </head>

  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
      <div class="container">
        <a class="navbar-brand rubik" href="#">Smart Sketch</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link rubik" href="#">Guide</a>
            </li>
            <li class="nav-item">
              <a class="nav-link rubik" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container">
        <div id="sidebar">
            <div class="colorButtons">
                <h5>Pen Color</h5>
                <input class="color-picker cp-sm" id="colorpicker">
            </div>
            <div class="toolsButtons">
                <h5>Tools</h5>
                <button id="eraser" class="btn btn-default"><span class="glyphicon glyphicon-erase"
                        aria-hidden="true"></span></button>
                <button id="clear" class="btn btn-danger"> <span class="glyphicon glyphicon-repeat"
                        aria-hidden="true"></span></button>
            </div>

            <div class="buttonSize">
                <h5>Brush Size *<span id="showSize">5</span>*</h5>
                <input type="range" min="1" max="50" value="5" step="1" id="controlSize">
            </div>

            <div class="extra">
                <h5>Upload</h5>
                <a id="uploadimage" class="btn btn-warning">Convert to photo</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>

    crossorigin="anonymous"></script>

    <script type="text/javascript" src="index.js"></script>

</html>
